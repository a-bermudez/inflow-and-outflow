<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">Especifique el Cantidad y el tipo</p>

        <form [formGroup]="inflowForm" (ngSubmit)="save()">
          <div class="form-group">
            <label>Descripción</label>
            <input
              type="text"
              formControlName="description"
              class="form-control"
              placeholder="Descripción"
              name="descripcion"
            />
          </div>

          <div class="form-group">
            <label>Cantidad</label>
            <input
              type="number"
              class="form-control"
              formControlName="amount"
              placeholder="Cantidad"
              name="Cantidad"
            />
            <p>Debe de ser una Cantidad positiva</p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br />
            <button
              *ngIf="type === 'inflow'"
              (click)="type = 'outflow'"
              type="button"
              class="btn btn-primary btn-block"
            >
              Ingreso
            </button>
            <button
              *ngIf="type === 'outflow'"
              (click)="type = 'inflow'"
              type="button"
              class="btn btn-warning btn-block"
            >
              Retirada
            </button>
          </div>

          <hr />
          <button
            *ngIf="!isLoading"
            type="submit"
            [disabled]="inflowForm.invalid"
            class="btn btn-success mr-2"
          >
            <i class="fa fa-save"></i>
            Agregar
          </button>
          <button
            *ngIf="isLoading"
            type="submit"
            [disabled]="inflowForm.invalid"
            class="btn btn-success mr-2"
          >
            <i class="fa fa-save"></i>
            <i class="fas fa-spinner fa-spin"></i>
            Agregando...
          </button>
          <button type="reset" class="btn btn-light">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
