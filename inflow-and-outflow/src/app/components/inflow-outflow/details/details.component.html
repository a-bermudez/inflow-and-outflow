<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Cantidad</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of inflowOutflow | inflowOutflow">
              <td>{{ item.description }}</td>
              <td>{{ item.amount | currency : "EUR" : "symbol" : "1.2-2" }}</td>
              <td
                [ngClass]="{
                  'text-success': item.type === 'inflow',
                  'text-danger': item.type === 'outflow'
                }"
              >
                {{ item.type }}
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteRow(item.id, item.type)"
                >
                  <i class="fa fa-trash"></i>
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
