<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="registerForm" (ngSubmit)="createUser()">
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="nickName"
                  type="text"
                  class="form-control my-input"
                  placeholder="Nickname"
                />
                <div
                  class="input-group-append"
                  *ngIf="registerForm.get('nickName')?.valid"
                >
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control my-input"
                  placeholder="Email"
                />
                <div
                  class="input-group-append"
                  *ngIf="registerForm.get('email')?.valid"
                >
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="passWord"
                  type="password"
                  class="form-control my-input"
                  placeholder="Password"
                />
                <div
                  class="input-group-append"
                  *ngIf="registerForm.get('passWord')?.valid"
                >
                  <span class="input-group-text">
                    <i
                      *ngIf="registerForm.get('passWord')?.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                *ngIf="!loading"
                [disabled]="registerForm.invalid"
                class="btn btn-primary submit-btn btn-block"
              >
                Crear cuenta
              </button>
              <button
                type="button"
                *ngIf="loading"
                [disabled]="true"
                class="btn btn-primary submit-btn btn-block"
              >
                <i class="fas fa-spinner fa-spin"></i> Espere....
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >ya tienes una cuenta?</span
              >
              <br />
              <a [routerLink]="loginRoute" class="text-black text-small"
                >Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
